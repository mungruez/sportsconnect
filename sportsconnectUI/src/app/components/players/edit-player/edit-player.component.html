<div class="container my-5"> 
    <h1 class="mb-3"Edit Player></h1>

    <div class="row"> 
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updatePlayer()">
              <div class="mb-3">
                    <label for="pCode" class="form-label">Id</label>
                    <input type="number" class="form-control" id="pCode" placeholder="enter player Code" required name="pCode" [(ngModel)]="playerDetails.pCode" readonly autofill>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="enter player name" name="name" [(ngModel)]="playerDetails.name" autofill>
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="enter player age" name="age" [(ngModel)]="playerDetails.age" autofill>
              </div>
              <div class="mb-3">
                <label for="sport" class="form-label">Sport</label>
                <input type="text" class="form-control" id="sport" placeholder="enter player sport" name="sport" [(ngModel)]="playerDetails.sport" autofill>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="enter player phone" name="phone" [(ngModel)]="playerDetails.phone" autofill>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="enter player address" name="address" [(ngModel)]="playerDetails.address" autofill>
              </div>

              <button type="submit" class="btn btn-success mr-5">Save</button>
              <button type="button" class="btn btn-danger" (click)="deletePlayer()">Delete</button>
            </form>
        </div>
    </div>
        
</div>
