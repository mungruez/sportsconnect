<div class="container my-5"> 
    <h1 class="mb-3"Add New Event></h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addEvent()">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="enter event title" name="name" [(ngModel)]="addEventRequest.title">
              </div>
              <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="number" class="form-control" id="duration" placeholder="enter event duration" name="duration" [(ngModel)]="addEventRequest.duration">
              </div>
              <div class="mb-3">
                <label for="sport" class="form-label">Sport</label>
                <input type="text" class="form-control" id="sport" placeholder="enter event sport" name="sport" [(ngModel)]="addEventRequest.sport">
              </div>
              <div class="mb-3">
                <label for="owner" class="form-label">Organiser</label>
                <input type="number" class="form-control" id="owner" placeholder="enter event owner" name="owner" [(ngModel)]="addEventRequest.owner">
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="enter event location" name="location" [(ngModel)]="addEventRequest.location">
              </div>
              <div class="mb-3">
                <label for="lastActive" class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="lastActive">
              </div>

              <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>  
</div>
